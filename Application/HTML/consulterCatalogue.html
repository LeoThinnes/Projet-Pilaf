<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Société PILAF</title>
    <link rel="stylesheet" href="../CSS/fonts.css">
    <link rel="stylesheet" href="../CSS/consulterVirements.css">
</head>
<body>
    <header>
        <h1 class="titre">Société PILAF</h1>
        <div class="icons">
            <a href="./menu.html"><img src="../Images/home-with-hearth.png" alt="Retour" title="Menu Principal"></a>    
            <a href="../index.html"><img src="../Images/black-user-shape.png" alt="Déconnexion" title="Déconnexion"></a>
        </div>
    </header>

    <div class="menu">
        <h2>Fournisseurs ></h2>
        <div class="bouton">
            <a href="./creerFournisseur.html">Créer</a>
        </div>
        <div class="bouton">
            <a href="./modifierFournisseur.html">Modifier</a>
        </div>
        <div class="bouton">
            <a href="./consulterFournisseur.html">Consulter</a>
        </div>
        <div class="bouton" id="creer">
            <a href="./consulterCatalogue.html">Catalogue</a>
        </div>
    </div>

    <div class="formulaire">
        <form action="./consulterCatalogue.html" method="post">
            <div class="colonne">
                <div id="identite">
                    <h3>Création d'un catalogue fournisseur</h3>
                    <div id="nom">
                        <label>Fournisseur <br></label>
                        <input type="search" placeholder="Biodis" required>
                    </div>
                    <div id="type">
                        <label>Type Produit<br></label>
                        <input type="text" placeholder="Fruit" required>
                    </div>
                    <div id="produit">
                        <label>Nom Produit<br></label>
                        <input type="text" placeholder="Fraise" required>
                    </div>
                    <div id="prix">
                        <label>Prix Unitaire <br></label>
                        <input type="number" placeholder="3.50" required>
                    </div>
                    <div id="enregistrer">
                        <button type="submit">Ajouter</button>
                    </div>
                </div>
                <div id="poste">
                    <h3>Consultation des catalogues fournisseurs</h3>
                    <div class="ligne">
                        <div class="recherche">
                            <label>Rechercher par fournisseur <br></label>
                            <input type="search" placeholder="Biodis">
                        </div>
                    </div>
                    <table>
                        <thead>
                            <tr>
                                <th>Numéro</th>
                                <th>Nom</th>
                                <th>Type</th>
                                <th>Provenance</th>
                                <th>Prix Unitaire</th>
                                <th>Commande</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>0254</td>
                                <td>Fraise</td>
                                <td>Fruit</td>
                                <td>France</td>
                                <td>3.50€</td>
                                <td><a href="./creerCommande.html"><img src="../Images/plus.png" alt="Ajouter" title="Ajouter à la commande"></a></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
